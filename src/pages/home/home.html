<ion-header>
  <ion-navbar>
    <ion-title>
      TimePlank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="homePageStyle">

  <ion-card>
    <ion-card-header>Number of reps</ion-card-header>
    <button ion-button icon-only id="minusButton" (click)="changeRepsNumber(-1)">
      <ion-icon name="remove-circle"></ion-icon>
    </button>
    <label id="content">{{repsNumber}}</label>
    <button ion-button icon-only id="addButton" (click)="changeRepsNumber(+1)">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-card>

  <ion-card>
    <ion-card-header>Working interval</ion-card-header>
    <button ion-button icon-only id="minusButton" (click)="removeWorkInterval()">
      <ion-icon name="remove-circle"></ion-icon>
    </button>
    <label id="content">{{workingMinutes}}:{{workingSeconds}}</label>
    <button ion-button icon-only id="addButton" (click)="addWorkInterval()">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-card>

  <ion-card>
    <ion-card-header>Number of reps before rest</ion-card-header>
    <button ion-button icon-only id="minusButton" (click)="changeWorkingChain(-1)">
      <ion-icon name="remove-circle"></ion-icon>
    </button>
    <label id="content">{{workingChain}}</label>
    <button ion-button icon-only id="addButton" (click)="changeWorkingChain(+1)">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-card>

  <ion-card>
    <ion-card-header>Rest interval</ion-card-header>
    <button ion-button icon-only id="minusButton" (click)="removeRestInterval()">
      <ion-icon name="remove-circle"></ion-icon>
    </button>
    <label id="content">{{restingMinutes}}:{{restingSeconds}}</label>
    <button ion-button icon-only id="addButton" (click)="addRestInterval()">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-card>

  <ion-card>
    <button ion-button icon-only id="playButton" (click)="goToNextPage()">
      <ion-icon name="md-arrow-dropright-circle"></ion-icon>
    </button>
  </ion-card>
</ion-content>
