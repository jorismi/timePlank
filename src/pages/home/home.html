<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="homePageStyle">

  <ion-card>
    <ion-card-header>SETS</ion-card-header>
    <ion-icon name="remove-circle" id="minusButton"></ion-icon>
    <label id="content">5</label>
    <ion-icon name="add-circle" id="addButton"></ion-icon>
  </ion-card>

  <ion-card>
    <ion-card-header>Working interval</ion-card-header>
    <button ion-button icon-only id="minusButton" (click)="changeWorkInterval(-1)">
      <ion-icon name="remove-circle"></ion-icon>
    </button>
    <label id="content"> nb : {{seconds}}</label>
    <button ion-button icon-only id="addButton" (click)="changeWorkInterval(+1)">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-card>

  <ion-card>
    <ion-card-header>Rest interval</ion-card-header>
    <ion-icon name="remove-circle" id="minusButton"></ion-icon>
    <label id="content" ng-value="count">{{count}}</label>
    <ion-icon name="add-circle" id="addButton"></ion-icon>
  </ion-card>

  <ion-card>
    <ion-card-header>Number of working repetition before rest</ion-card-header>
    <ion-icon name="remove-circle" id="minusButton"></ion-icon>
    <label id="content">5</label>
    <ion-icon name="add-circle" id="addButton"></ion-icon>
  </ion-card>
</ion-content>
